<article class="tool-card">
    <div class="card-image">
        <!-- Badge -->
        <span *ngIf="tool.isFeatured" class="badge-featured">Featured</span>
        <img [src]="tool.imageUrl" [alt]="tool.name" loading="lazy" />
        <div class="overlay">
            <a [href]="tool.websiteUrl" target="_blank" class="btn-visit">
                Visit Site
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </a>
        </div>
    </div>

    <div class="card-content">
        <div class="flex justify-between items-center mb-2">
            <h3 class="tool-title">{{ tool.name }}</h3>
            <span class="price-tag" [class.free]="tool.isFree">
                {{ tool.isFree ? 'Free' : 'Paid' }}
            </span>
        </div>

        <p class="tool-desc">{{ tool.description }}</p>

        <div class="card-footer flex justify-between items-center">
            <span class="category-tag">#{{ tool.category }}</span>
            <button class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
            </button>
        </div>
    </div>
</article>
