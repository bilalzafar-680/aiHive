<div class="app-layout">
    <app-navbar></app-navbar>

    <main>
        <app-hero></app-hero>

        <!-- Main Content Area -->
        <section class="container" style="margin-bottom: 4rem;">
            <div class="section-header flex justify-between items-center mb-6">
                <h2 class="section-title">All AI Tools</h2>

                <div class="filters flex gap-2">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Free</button>
                    <button class="filter-btn">Paid</button>
                </div>
            </div>

            <div class="grid grid-cols-1 grid-cols-2 grid-cols-3 gap-8">
                <app-tool-card *ngFor="let tool of tools" [tool]="tool"></app-tool-card>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container text-center">
                <p>&copy; 2026 AiHive. The user is a genius.</p>
            </div>
        </footer>
    </main>
</div>
